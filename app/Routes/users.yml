routes:
    group:
        pattern:        /utilisateurs
        middlewares:    [AuthMiddleware]
        routes:
          users.list:
              pattern:        /liste
              controller:     UserController
              action:         liste
              methode:        ['GET','POST']

          users.search:
              pattern:        /search[/{id}]
              controller:     UserController
              action:         search
              methode:        ['GET']

          users.create:
              pattern:        /create
              controller:     UserController
              action:         create
              methode:        ['POST']

          users.update:
              pattern:        /update/{id}
              controller:     UserController
              action:         update
              methode:        ['PUT']
              conditions:
                  id:         \d+

          users.edit:
              pattern:        /detail/{id}
              controller:     UserController
              action:         edit
              methode:        ['GET']
              conditions:
                  id:         \d+

          users.remove:
              pattern:        /remove/{id}
              controller:     UserController
              action:         remove
              methode:        ['DELETE']
              conditions:
                  id:         \d+

          users.updatePasswordById:
              pattern:        /changeUserPwd/{id}
              controller:     UserController
              action:         updatePasswordById
              methode:        ['POST']
              conditions:
                  id:         \d+
